<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #1e1e1e;
      --fg: #ffffff;
      --btn: #0d6efd;
      --btn-hover: #0a58ca;
      --preset: #198754;
      --preset-hover: #157347;
      --accent: #ffc107;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 { margin: 10px 0; text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      width: 100%;
      max-width: 600px;
      margin: 15px 0;
    }
    button {
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }
    .main-btn { background: var(--btn); color: white; }
    .main-btn:hover { background: var(--btn-hover); }
    .preset { background: var(--preset); color: white; }
    .preset:hover { background: var(--preset-hover); }
    .secondary { background: var(--accent); color: black; }
    .secondary:hover { background: #e0a800; }

    /* Timer display */
    #timeDisplay {
      font-size: 3rem;
      margin: 20px 0;
      font-weight: bold;
    }
    #progress {
      width: 100%;
      max-width: 600px;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: var(--preset);
      transition: width 0.5s linear;
    }

    /* Modal */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #modalContent {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      text-align: center;
      margin: 5px;
    }
    input[type=text] { width: 90%; }
    input[type=number] { width: 80px; }
  </style>
</head>
<body>
  <h1>‚è± Control del Timer</h1>

  <!-- Display -->
  <div id="timeDisplay">00:00:00</div>
  <div id="progress"><div id="progressBar"></div></div>

  <!-- Botones principales -->
  <div class="grid">
    <button class="main-btn" onclick="send('/start')">‚ñ∂Ô∏è Start</button>
    <button class="main-btn" onclick="send('/pause')">‚è∏ Pause</button>
    <button class="main-btn" onclick="send('/resume')">‚èØ Resume</button>
    <button class="main-btn" onclick="send('/reset')">üîÑ Reset</button>
  </div>

  <h2>üéØ Presets</h2>
  <div class="grid" id="presets"></div>

  <button class="secondary" onclick="openModal()">‚öôÔ∏è Configuraci√≥n</button>

  <!-- Modal de configuraci√≥n -->
  <div id="modal">
    <div id="modalContent">
      <h3>‚öôÔ∏è Configuraci√≥n</h3>
      <label>IP y puerto del servidor:</label><br>
      <input type="text" id="serverIp" placeholder="http://192.168.2.100:6565"><br><br>
      
      <h4>‚ûï A√±adir nuevo preset</h4>
      <input type="number" id="hours" placeholder="Horas" min="0">
      <input type="number" id="minutes" placeholder="Minutos" min="0">
      <input type="number" id="seconds" placeholder="Segundos" min="0">
      <br>
      <button class="preset" onclick="addPreset()">Agregar preset</button>
      <br><br>
      <button class="secondary" onclick="saveConfig()">Guardar y cerrar</button>
    </div>
  </div>

  <script>
    let baseUrl = localStorage.getItem("timerBaseUrl") || "http://192.168.0.100:6565";

    let presets = [
      {h:0, m:5, s:0},
      {h:0, m:10, s:0},
      {h:0, m:15, s:0},
    ];

    let setTime = 0;     
    let currentTime = 0; 

    function renderPresets() {
      const container = document.getElementById("presets");
      container.innerHTML = "";
      presets.forEach((p) => {
        const btn = document.createElement("button");
        btn.className = "preset";
        btn.textContent = `${p.h}h ${p.m}m ${p.s}s`;
        btn.onclick = () => setPreset(p.h, p.m, p.s);
        container.appendChild(btn);
      });
    }

    function setPreset(h, m, s) {
      send(`/set/${h}/${m}/${s}`);
    }

    function addPreset() {
      const h = parseInt(document.getElementById("hours").value) || 0;
      const m = parseInt(document.getElementById("minutes").value) || 0;
      const s = parseInt(document.getElementById("seconds").value) || 0;
      presets.push({h,m,s});
      renderPresets();
    }

    function send(cmd) {
      fetch(baseUrl + cmd).catch(err => console.error("Error:", err));
    }

    function formatTime(sec) {
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }

    function updateDisplay() {
      document.getElementById("timeDisplay").textContent = formatTime(currentTime);
      let pct = setTime > 0 ? (currentTime / setTime) * 100 : 0;
      document.getElementById("progressBar").style.width = pct + "%";
    }

    // Modal
    function openModal() { 
      document.getElementById("modal").style.display = "flex"; 
      document.getElementById("serverIp").value = baseUrl;
    }
    function saveConfig() {
      const ip = document.getElementById("serverIp").value.trim();
      if (ip) {
        baseUrl = ip;
        localStorage.setItem("timerBaseUrl", baseUrl);
        connectWS(); // reconectar con nueva IP
      }
      document.getElementById("modal").style.display = "none";
    }

    // WebSocket
    let ws;
    function connectWS() {
      if (ws) ws.close();
      try {
        const wsUrl = baseUrl.replace("http", "ws") + "/ws";
        ws = new WebSocket(wsUrl);
        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            if (data.setTime !== undefined) setTime = data.setTime;
            if (data.currentTime !== undefined) currentTime = data.currentTime;
            updateDisplay();
          } catch (e) { console.error("WS parse error", e); }
        };
        ws.onclose = () => setTimeout(connectWS, 2000); 
      } catch (err) {
        console.error("WS error:", err);
      }
    }

    renderPresets();
    connectWS();
  </script>
</body>

    renderPresets();
    connectWS();
  </script>
</body>
</html>
